<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý thông tin lỗi</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/usm/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- My css -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- My js -->
    <script src="js/function.js" type="text/javascript"></script>

    <!-- Data table -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

    <script>
        loadHeadFoot();
    </script>

</head>

<body>
    <script>
        $(document).ready(function () {
            $('#tbNguoiDung').DataTable();
        });
    </script>

    <script>

    </script>
    <div id="header">

    </div>

    <div class="container-fluid bg-white ">
        <h2 class="text-center font-weight-semi-bold text-dark mt-3">QUẢN LÝ THÔNG TIN LỖI VI PHẠM</h2>
        <div class="container-fluid">

            <input type="button" value="Thêm lỗi vi phạm" class="btn btn-info mb-3" id="btnAdd" data-toggle="modal"
                data-target="#AddLoi">

            <!-- Table loi -->
            <div class="table-responsive">
                <table id="tbNguoiDung" class="table table-striped table-bordered" style="width:100%" cellspacing="0"
                    cellpadding="0">
                    <thead class="bg-info text-white font-weight-semi-bold text-center">
                        <tr>
                            <td width="10%">ID</td>
                            <td width="25%">Tên lỗi</td>
                            <td width="50%">Mô tả</td>
                            <td width="10%">Thao tác</td>
                        </tr>
                    </thead>

                    <tbody class="text-center">
                        <tr>
                            <td>1</td>
                            <td>Ngoài khuôn viên trường</td>
                            <td>Xe di chuyển ra ngoài khuôn viên cho phép</td>
                            <td>
                                <a href="#"><i class="fa fa-edit fa-lg" data-toggle="modal"
                                        data-target="#EditLoi"></i></a>
                                <a href="#"><i class="fa fa-trash fa-lg"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal Add Loi -->
        <div id="AddLoi" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-uppercase">Thêm lỗi vi phạm</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group ">
                                <input type="text" name="" id="txtLoi_ID" class="form-control" required
                                    placeholder="ID lỗi" />
                            </div>

                            <div class="form-group">
                                <input type="password" name="" id="txtLoi_TenLoi" class="form-control"
                                    placeholder="Tên lỗi" />
                            </div>
                            <div class="form-group ">
                                <textarea class="form-control" id="txtLoi_MoTa"
                                    placeholder="Nhập mô tả...."></textarea>
                            </div>
                        </div>

                        <div class=" modal-footer">
                            <input type="submit" value="Lưu" id="btnSave" class="btn btn-primary px-3" />
                            <input type="button" value="Hủy" id="btnCancel" class="btn btn-danger px-3"
                                data-dismiss="modal" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Edit Xe -->
        <div id="EditXe" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-uppercase">Cập nhật lỗi vi phạm</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group ">
                                <input type="text" name="" id="txtLoi_ID" class="form-control" required
                                    placeholder="ID lỗi" />
                            </div>

                            <div class="form-group">
                                <input type="password" name="" id="txtLoi_TenLoi" class="form-control"
                                    placeholder="Tên lỗi" />
                            </div>
                            <div class="form-group ">
                                <textarea class="form-control" id="txtLoi_MoTa"
                                    placeholder="Nhập mô tả...."></textarea>
                            </div>
                        </div>

                        <div class=" modal-footer">
                            <input type="submit" value="Lưu" id="btnSave" class="btn btn-primary px-3" />
                            <input type="button" value="Hủy" id="btnCancel" class="btn btn-danger px-3"
                                data-dismiss="modal" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
