<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/usm/popper.min.js"></script>

    <script src="js/function.js" type="text/javascript"></script>

        loadHeadFoot();

</head>

<body>
    <div id="header">

    </div>
    <div class="container-fluid row">
        <div class="m-3 mr-5 text-center col-lg-2 bg-white p-2 shadow">
            <div class="p-2">
                <h4>ĐIỀU KHIỂN</h4>
                <span class="font-size-1">
                    Click chuột trái để thêm marker <br/>
                    Click chuột phải để xóa marker
                <span>
                <input type="button" value="Cập nhật" id="btnEditMarker" onclick="updateKhuonVien()" class="btn btn-info btn-block"/>
                <input type="button" value="Hoàn thành" id="btnDone" onclick="Done()" class="btn btn-outline-dark btn-block"  />
                <input type="button" value="Xóa tất cả marker" id="btnDeleteAllMarkers" onclick="clearMarkers()" class="btn btn-outline-dark btn-block"/>
                <!-- <input type="button" value="Xem" id="btnXem" onclick="Xem()" class="btn btn-outline-dark btn-block" /> -->
                
                <div class="form-group">
                    <label> Latitude: </label>
                    <input type="text" name="" id="txtLat" class="form-control" />
                </div>
                <div class="form-group">
                    <label>  Longitude: </label>
                    <input type="text" name="" id="txtLng" class="form-control" />
                </div>
                <input type="button" value="Check" id="btnCheck" onclick="Check()" class="btn btn-outline-info" />
            </div>
        </div>
        <!-- Map -->
        <div id="googleMap" style="width: 100%; height :550px" class="col-lg-9 m-3 bg-white shadow"></div>

        <div id="ToaDo"></div>
    </div>
    
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr5qwgemJp4LtodR8lvXg382V-cDFK3bY&callback=myMap">
    </script>
